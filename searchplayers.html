<!DOCTYPE html>
<html>
<head>
    <title>PSL Players</title>
    <style>
        /* Navigation bar styles */
        /* ... */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            padding: 10px 20px;
        }

        nav .logo img {
            max-height: 40px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Players section styles */
        .players-container {
            padding: 40px;
        }

        .player-search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .player-search input {
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .player-search button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .player-card {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-card h2 {
            margin-top: 0;
        }

        .player-card p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html"><img src="psl_logo.png" alt="Logo"></a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#" class ="active">Players</a>
            <a href="match_schedule.html">Match Schedule</a>
            <a href="points_table.html">Points Table</a>
            <a href="Teams.html">Teams</a>
            <a href="login.html">Login as Administrator</a>
        </div>
    </nav>


    <div class="players-container">
        <div class="player-search">
            <input type="text" id="searchInput" placeholder="Search by Player Name or ID">
            <button onclick="searchPlayers()">Search</button>
        </div>
        <div id="playerOutput"></div>
    </div>

    <script>
        function searchPlayers() {
            var searchTerm = document.getElementById("searchInput").value;
            fetch("searchplayers.php?search=" + searchTerm)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("playerOutput").innerHTML = data;
                })
                .catch(error => {
                    console.log("Error:", error);
                });
        }
    </script>
</body>
</html>
