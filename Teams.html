<!DOCTYPE html>

    <style>
        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            padding: 10px 20px;
        }

        nav .logo img {
            max-height: 40px;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Teams section styles */
        .teams-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 40px;
        }

        .team-card {
            text-align: center;
        }

        .team-card a {
            display: block;
            text-decoration: none;
            color: #333;
        }

        .team-card img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
        }

        .team-card h3 {
            margin-top: 10px;
        }
    </style>
</head>
