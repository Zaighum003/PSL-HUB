<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            background-image: url('psl5');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 254, 254, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #89d60c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insert New Player</h2>
        <form action="insert_player.php" method="post">
            <label for="player_name">Player Name:</label>
            <input type="text" id="player_name" name="player_name" required>

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="team_id">Team:</label>
            <select id="team_id" name="team_id" required>
                <option value="111">Islamabad United</option>
                <option value="222">Karachi Kings</option>
                <option value="333">Lahore Qalandars</option>
                <option value="444">Multan Sultans</option>
                <option value="555">Peshawar Zalmi</option>
                <option value="666">Quetta Gladiators</option>
            </select>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <input type="submit" value="Insert Player">
        </form>
    </div>
</body>
