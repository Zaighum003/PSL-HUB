<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('psl6');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(255, 254, 254, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: rgb(31, 101, 4);
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color:#9ee715;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Player Information</h2>
        <form action="update_player.php" method="post">
            <label for="player_id">Player ID:</label>
            <input type="text" id="player_id" name="player_id" required>

            <label for="attribute">Select Attribute to Update:</label>
            <select id="attribute" name="attribute">
                <option value="player_name">Player Name</option>
                <option value="nationality">Nationality</option>
                <option value="team_id">Team ID</option>
                <option value="role">Role</option>
            </select>

            <label for="updated_data">Updated Data:</label>
            <input type="text" id="updated_data" name="updated_data">

            <input type="submit" value="Update">
        </form>
    </div>
</body>
</html>
